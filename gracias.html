<!DOCTYPE html>
<html>
<head>
    <title>Gracias por aceptar y ser mi novia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: beige; /* Cambia el fondo a color beige */
            background-image: url('fondo.jpg'); /* Agrega una imagen de fondo */
            background-size: cover;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-top: 50px;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo del contenedor con transparencia */
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Agrega estilos a los corazones */
        .corazon {
            width: 30px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gracias por aceptar y ser mi novia</h1>
        <p>¡Estoy muy feliz!</p>
        <!-- Agrega una imagen de corazón -->
        <img class="corazon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/640px-Heart_coraz%C3%B3n.svg.png" alt="Corazón">
    </div>
</body>
</html>
